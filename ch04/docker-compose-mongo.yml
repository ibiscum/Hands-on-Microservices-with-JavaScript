services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: your_strong_password
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped  # Auto-restart on failure/boot
 
volumes:
  mongodb_data: